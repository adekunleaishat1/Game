<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
       
        
        .big-cont{
            width: 100%;
            position: relative;
            background-image: url('./neon-lights-background-concept_23-2148451908.jpg');
            background-position: center;
            background-size: cover;
            /* overflow: hidden; */
            height: 100vh;
           
        }
        .triangle-class{
            background-color: transparent;
            border: none;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid red;
            position: fixed;
            top: 10px;
            left: 10px;
            animation: movedown 1s linear infinite;
            cursor: pointer;
        }
        #score-display{
            position:fixed;
            top: 10px;
            left: 10px;
            color: white;
             background-color: black;
             /* width:100px ; 
             height: 50px; */
             padding: 15px 40px 15px 15px;
             border-radius: 10px;
        }
      
        .dis{
            display: none;
        }
        .exitstyle{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: red;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 700;
            font-size: 20px;
        }
        .score-display {
            position: absolute;
            color: red;
            font-size: 20px;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
        }
        .splash-effect {
         animation: splash 0.5s forwards;  
         }

        @keyframes movedown{
           0%{
            transform: translateY(-100%);
           }
           100%{
            transform: translateY(100vh);
           }
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        @keyframes splash {
           0% {
                 transform: scale(1);
                    opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="big-cont">
        <div id="cont"></div>
       
        <div id="score-display">Score: <span id="score-value">0</span></div>
    </div>
    
</body>
</html>
<script>
      let score = 0
    class Triangle {
        constructor (id, sty, scoresty){
            this.id = id
            this.sty = sty
            this.scoresty = scoresty
            this.isgenerating = true
        }
         generatestyling(){
            const colorarray = ["red", "blue", "gold","green","blueviolet","plum", "yellowgreen"]
            const color = colorarray[Math.floor(Math.random() * colorarray.length)]
            const triangleSize = 50; 
            // const height = Math.floor(Math.random() * ( window.innerHeight - triangleSize)).toString() + 'px'
            const width = Math.floor(Math.random() * ( window.innerWidth - triangleSize) ).toString() + 'px'
            const duration = Math.floor(Math.random() * 10 + 2).toString() + 's'
            console.log(window.innerWidth);
            
            console.log(width);
            
            
             
            return {
                color,
                top:'10px',
                left:width,
                duration
            } 
         }
        display(){
            const container = document.getElementById(this.id);
           
        
            const generateInterval = setInterval(() => {
            //  if (this.isgenerating) {
              
               
            //   }

            for (let i = 0; i < 7; i++) {
            const triangleDiv = document.createElement('div');
            const {color, left, top, duration} = this.generatestyling()
              
            triangleDiv.className = this.sty;
            triangleDiv.style.borderBottomColor = color
            triangleDiv.style.left = left
            triangleDiv.style.top = top
            triangleDiv.style.animationDuration = duration

            container.appendChild(triangleDiv);
          
            triangleDiv.addEventListener("click",(e)=>{
                score += 5
                document.getElementById('score-value').innerText = score;
                const scoreElement = document.createElement("h1");
                scoreElement.className = this.scoresty;
                scoreElement.innerText = "+5"; 

                triangleDiv.appendChild(scoreElement); 
                triangleDiv.classList.add("splash-effect");
                      setTimeout(() => {
                        triangleDiv.remove()
                      }, 1000);
                    
            })
          }
            }, 1000);
            
            setTimeout(() => {
                clearInterval(generateInterval);
               console.log("stop generating");
              const exittext = document.createElement('div')
              exittext.innerText = "OOPS THE GAME HAS COME TO AN END!!!"
              exittext.className = "exitstyle"
               container.appendChild(exittext);
                
            }, 30000);
           
        }
    }
   
    new Triangle('cont','triangle-class',"score-display").display()
    
    
</script>
