<script>
      let score = 0
    class Triangle {
        constructor (id, sty, scoresty){
            this.id = id
            this.sty = sty
            this.scoresty = scoresty
            this.isgenerating = true
        }
         generatestyling(){
            const colorarray = ["red", "blue", "gold","green","blueviolet","plum", "yellowgreen"]
            const color = colorarray[Math.floor(Math.random() * colorarray.length)]
            const height = Math.floor(Math.random() * window.innerHeight ).toString() + 'px'
            const width = Math.floor(Math.random() * window.innerWidth ).toString() + 'px'
            const duration = Math.floor(Math.random() * 10 + 2).toString() + 's'
            
             
            return {
                color,
                top:height,
                left:width,
                duration
            } 
         }
        display(){
            const container = document.getElementById(this.id);
            setTimeout(() => {
                this.isgenerating = false
               console.log("stop generating");
                
            }, 30000);
        
            const generateInterval = setInterval(() => {
             if (!this.isgenerating) {
               clearInterval(generateInterval);
               return;
              }

            for (let i = 0; i < 7; i++) {
            const triangleDiv = document.createElement('button');
            const {color, left, top, duration} = this.generatestyling()
              
            triangleDiv.className = this.sty;
            triangleDiv.style.borderBottomColor = color
            triangleDiv.style.left = left
            triangleDiv.style.top = top
            triangleDiv.style.animationDuration = duration

            container.appendChild(triangleDiv);
          
            triangleDiv.addEventListener("click",(e)=>{
                score += 5
                document.getElementById('score-value').innerText = score;
                const scoreElement = document.createElement("h1");
                scoreElement.className = this.scoresty;
                scoreElement.innerText = "+5"; 

                triangleDiv.appendChild(scoreElement); 
                triangleDiv.classList.add("splash-effect");
                      setTimeout(() => {
                        triangleDiv.remove()
                      }, 1000);
                    
            })
          }
            }, 5000);
            
           
        }
    }
   
    new Triangle('cont','triangle-class',"score-display").display()
    
    
</script>
